<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    
    <!-- Header -->
     <div class="image">
          <img src="images/MattressHeader.png" alt=""/>
        </div>
    
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Cart
      </div>

      <div class="description">
         <p>Products</p>
      </div>
      
     <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-line-price">Total</label>
  </div>
      
      
      
      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
        </div>
        
         <div class="image">
          <img src="images/item1.png" alt=""/>
        </div>
   
      <div class="description">
        <span>Super Firm Double</span>
          <p>Dark Gray</p>
      </div>
       
        <div class="input-group">
          <input type="button" value="-" class="button-minus" data-field="quantity">
          <input type="number" step="1" max="" value="1" name="quantity" class="quantity-field">
          <input type="button" value="+" class="button-plus" data-field="quantity">
        </div>

        <div class="total-price">$200</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
        </div>

        <div class="image">
          <img src="images/item2.png" alt=""/>
        </div>
     
        <div class="description">
          <span>Medium Firm Single</span>
          <span>Dark Gray</span>
        </div>
        <div class="input-group">
          <input type="button" value="-" class="button-minus" data-field="quantity">
          <input type="number" step="1" max="" value="1" name="quantity" class="quantity-field">
          <input type="button" value="+" class="button-plus" data-field="quantity">
        </div>

        <div class="total-price">$150</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
        </div>

        <div class="image">
          <img src="images/item3.png" alt="" />
        </div>
     
        <div class="description">
          <span>Warmth Comforter</span>
          <span>Blue Check</span>
        </div>

        <div class="input-group">
          <input type="button" value="-" class="button-minus" data-field="quantity">
          <input type="number" step="1" max="" value="1" name="quantity" class="quantity-field">
          <input type="button" value="+" class="button-plus" data-field="quantity">
        </div>

        <div class="total-price">40.00</div>
 
    <div class="product-line-price">40.00</div>
  </div>

    
  <!-- Checkout -->
     <div class="totals">
      <div class="totals-item">
      
        <label>Subtotal</label>
        <div class="totals-value" id="cart-subtotal">71.97</div>
      </div>
     <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">3.60</div>
      </div>
     <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00</div>
      </div>
      <div class="totals-item totals-item-total">
      <label>Total</label>
      <div class="totals-value" id="cart-total">90.57</div>
    </div>
  </div>
      
      <button class="checkout">Checkout</button>

</div>
    <div class="image">
          <img src="images/CTA@2x.png" alt="" />
        </div>
    

    <script type="text/javascript">
   
      $('.button-minus').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.button-plus').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =2;
    		}

    		$input.val(value);
    	});
    </script>
  </body>
</html>
